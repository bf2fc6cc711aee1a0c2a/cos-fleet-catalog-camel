apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: cos-http-sink
  annotations:
    camel.apache.org/provider: "Red Hat"
    camel.apache.org/kamelet.version: "${cos.kamelets.version}"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: HTTP Sink
    description: Forward data to a HTTP or HTTPS endpoint.
    required:
      - url
    type: object
    properties:
      url:
        title: URL
        description: The URL to which you want to send data.
        type: string
        example: "https://my-service/path"
        pattern: "^(http|https)://.*"
      method:
        title: Method
        description: The HTTP method to use.
        type: string
        default: POST
  dependencies:
    - "camel:http"
    - "camel:kamelet"
    - "camel:core"
  template:
    from:
      uri: kamelet:source
      steps:
        - bean:
            beanType: "org.bf2.cos.connector.camel.processors.HeadersToStringProcessor"
        - removeHeaders:
            pattern: "kafka.*"
        - remove-header:
            name: CamelHttpUri
        - set-header:
            name: CamelHttpMethod
            constant: "{{method}}"
        - to: "{{url}}"