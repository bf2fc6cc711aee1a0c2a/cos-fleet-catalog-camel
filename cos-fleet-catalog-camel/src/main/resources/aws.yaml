- apiVersion: org.bf2.cos/v1alpha1
  kind: CamelConnector
  metadata:
    name: aws-s3-sink
    annotations:
      connector.name: "AWS S3 Sink"
      connector.description: "AWS S3  Sink"
      connector.version: "0.1"
  spec:
    connector:
      name: "aws-s3-sink"
      version: "0.0.1"
    kafka:
      name: "managed-kafka-source"
      version: "0.0.1"
    steps:
      - name: "insert-field-action"
        version: "0.0.1"
      - name: "extract-field-action"
        version: "0.0.1"
    channels:
      stable:
        metadata:
          connector.revision: "1"
          connector.image: "quay.io/mcs_dev/aws-s3-sink:0.0.1"
          connector.operator.version: "[1.0.0,2.0.0)"

