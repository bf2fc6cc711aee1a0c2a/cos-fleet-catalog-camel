  metadata:
    name: injector-source
    annotations:
      connector.name: "Injector Source"
      connector.description: "Injector Source"
      connector.version: "0.1"
  spec:
    connector:
      name: "injector-source"
      version: "0.0.1"
    kafka:
      name: "managed-kafka-sink"
      version: "0.0.1"
    steps:
      - name: "insert-field-action"
        version: "0.0.1"
      - name: "extract-field-action"
        version: "0.0.1"
    channels:
      stable:
        metadata:
          connector.revision: "1"
          connector.image: "quay.io/mcs_dev/injector-source:0.0.1"
          connector.operator.version: "[1.0.0,2.0.0)"

- apiVersion: org.bf2.cos/v1alpha1
  kind: CamelConnector
  metadata:
    name: example-source
    annotations:
      connector.name: "Example Source"
      connector.description: "Example Source"
      connector.version: "0.1"
  spec:
    connector:
      name: "injector-source"
      version: "0.0.1"
    kafka:
      name: "log-sink"
      version: "0.0.1"
    channels:
      stable:
        metadata:
          connector.revision: "1"
          connector.image: "quay.io/mcs_dev/example-source:0.0.1"
          connector.operator.version: "[1.0.0,2.0.0)"

