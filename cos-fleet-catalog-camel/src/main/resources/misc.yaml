- apiVersion: org.bf2.cos/v1alpha1
  kind: CamelConnector
  metadata:
    name: log-sink
    annotations:
      connector.name: "Log Sink"
      connector.description: "Log Sink"
      connector.version: "0.1"
  spec:
    connector:
      name: "log-sink"
      version: "0.0.1"
    kafka:
      name: "managed-kafka-source"
      version: "0.0.1"
    steps:
      - name: "insert-field-action"
        version: "0.0.1"
      - name: "extract-field-action"
        version: "0.0.1"
    channels:
      stable:
        metadata:
          connector.revision: "1"
          connector.image: "quay.io/mcs_dev/log-sink:0.0.1"
          connector.operator.version: "[1.0.0,2.0.0)"

- apiVersion: org.bf2.cos/v1alpha1
