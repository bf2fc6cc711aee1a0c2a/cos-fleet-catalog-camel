name: Build IT

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      containerRepo:
        required: true
        type: string
      containerOrg:
        required: true
        type: string
      containerTag:
        required: true
        type: string

env:
  LANG: en_US.UTF-8
  MAVEN_OPTS: -Xmx3000m
  MAVEN_ARGS: -V -ntp -Dhttp.keepAlive=false -e

jobs:
  build-it:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: "Download Maven Repo"
        uses: actions/download-artifact@v2
        with:
          name: maven-repo-${{ inputs.containerOrg }}
          path: ..
      - name: "Extract Maven Repo"
        shell: bash
        run: |
          df -h /
          tar -xzf ../maven-repo.tgz -C ~
          df -h /
      - name: "Run"
        run: |
          ./mvnw ${MAVEN_ARGS} clean install \
            -Dcos.connector.container.repository=${{ inputs.containerRepo }} \
            -Dcos.connector.container.organization=${{ inputs.containerOrg }}  \
            -Dcos.connector.container.tag=${{ inputs.containerTag }}  \
            -Dlog.enabled=true \
            -Pcontainer-test \
            -pl ${{ inputs.modules }}