apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: injector-source
  annotations:
    camel.apache.org/provider: "Red Hat"
    camel.apache.org/kamelet.group: "Misc"
    camel.apache.org/kamelet.version: "0.0.1"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Injector"
    description: |-
      Inject data.
    type: object
    properties:
      delay:
        title: Delay
        description: Delay
        type: string
  dependencies:
    - "camel:timer"
    - "camel:kamelet"
  flow:
    from:
      uri: "timer:{{routeId}}"
      parameters:
        period: "{{delay}}"
      steps:
      - set-body:
          simple: "${exchangeProperty.CamelTimerCounter}"
      - convert-body-to:
          type: "java.lang.String"
      - to: "kamelet:sink"
